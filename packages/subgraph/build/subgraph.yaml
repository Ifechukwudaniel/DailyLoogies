specVersion: 0.0.4
description: Randomly generated loogie NFTs auctioned daily.
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LoogieAuction
    network: localhost
    source:
      abi: LoogieAuction
      address: "0xE6E340D132b5f46d1e472DebcD681B2aBc16e57E"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: LoogieAuction/LoogieAuction.wasm
      entities:
        - Bid
        - Auction
        - Loogie
        - Account
      abis:
        - name: LoogieAuction
          file: LoogieAuction/abis/localhost_LoogieAuction.json
      eventHandlers:
        - event: AuctionCreated(indexed uint256,uint256,uint256)
          handler: handleAuctionCreated
        - event: AuctionBid(indexed uint256,indexed address,uint256,bool)
          handler: handleAuctionBid
        - event: AuctionExtended(indexed uint256,uint256)
          handler: handleAuctionExtended
        - event: AuctionSettled(indexed uint256,address,uint256)
          handler: handleAuctionSettled
  - kind: ethereum
    name: Loogie
    network: localhost
    source:
      abi: Loogie
      address: "0x67d269191c92Caf3cD7723F116c85e6E9bf55933"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: Loogie/Loogie.wasm
      entities:
        - Loogie
        - Account
      abis:
        - name: Loogie
          file: Loogie/abis/localhost_Loogie.json
      eventHandlers:
        - event: LoogieCreated(indexed uint256,bytes3,uint256,uint256,indexed address)
          handler: handleCreatedLoogie
        - event: LoogieBurned(indexed uint256)
          handler: handleBurnedLoogie
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
